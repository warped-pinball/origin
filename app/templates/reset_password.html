<!doctype html>
<html lang="en" data-theme='dark'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <title>Reset Password - Origin</title>
    <link rel='stylesheet' href='/static/css/pico.min.css'>
    <link rel='stylesheet' href='/static/css/style.css'>
    <link rel="icon" type="image/png" href="/static/img/logo.png">
    <script>window.API_BASE = {{ api_base | tojson }}; function checkAuth(){}; function setTournamentFilter(){}; function showTournamentViewById(){};</script>
    <script src='/static/js/app.min.js' defer></script>
    <script src='/static/js/api.min.js' defer></script>
    <script src='/static/js/reset_password.min.js' defer></script>
  </head>
  <body>
    <main class='container'>
      <img src='/static/img/logo.png' alt='Origin logo' class='app-logo'>
      <h2>Reset Password</h2>
      <form id='request-form'>
        <label for='reset-email'>Email address</label>
        <input id='reset-email' name='email' type='email' placeholder='Email address' autocomplete='email' required />
        <footer class='grid'>
          <button id='reset-submit' type='submit'>
            <span id='reset-spinner' class='spinner' style='display:none'></span>
            <span id='reset-btn-text'>Send Reset Link</span>
          </button>
        </footer>
        <span id='reset-error' class='error'></span>
        <p><a href='/'>Back to login</a></p>
      </form>
      <form id='reset-form' style='display:none'>
        <label for='new-password'>New password</label>
        <input id='new-password' name='password' type='password' placeholder='New password' autocomplete='new-password' required />
        <footer class='grid'>
          <button id='confirm-submit' type='submit'>
            <span id='confirm-spinner' class='spinner' style='display:none'></span>
            <span id='confirm-btn-text'>Set Password</span>
          </button>
        </footer>
        <span id='confirm-error' class='error'></span>
        <p><a href='/'>Back to login</a></p>
      </form>
    </main>
  </body>
</html>
