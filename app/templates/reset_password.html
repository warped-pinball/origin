<!doctype html>
<html lang="en" data-theme='dark'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <title>Reset Password - Origin</title>
    <link rel='stylesheet' href='/static/css/pico.min.css'>
    <style>
      .error { color: red; font-size: small; }
      a { text-decoration: underline; }
      .spinner { display:inline-block; width:1em; height:1em; border:2px solid currentColor; border-right-color:transparent; border-radius:50%; animation:spin 0.75s linear infinite; vertical-align:-0.125em; margin-right:0.25em; }
      @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
    <script>window.API_BASE = "{{ api_base }}"; function checkAuth(){}; function setTournamentFilter(){}; function showTournamentViewById(){};</script>
    <script src='/static/js/app.min.js' defer></script>
    <script src='/static/js/api.min.js' defer></script>
    <script src='/static/js/reset_password.min.js' defer></script>
  </head>
  <body>
    <main class='container'>
      <h2>Reset Password</h2>
      <form onsubmit='requestReset(event)'>
        <input id='reset-email' type='email' placeholder='Email address' required />
        <footer class='grid'>
          <button id='reset-submit' type='submit'>
            <span id='reset-spinner' class='spinner' style='display:none'></span>
            <span id='reset-btn-text'>Send Reset Link</span>
          </button>
        </footer>
        <span id='reset-error' class='error'></span>
        <p><a href='/'>Back to login</a></p>
      </form>
    </main>
  </body>
</html>
