<!doctype html>
<html lang="en" data-theme='dark'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <title>Sign Up - Origin</title>
    <link rel='stylesheet' href='/static/css/pico.min.css'>
    <link rel='stylesheet' href='/static/css/style.css'>
    <link rel="icon" type="image/png" href="/static/img/logo.png">
    <script>window.API_BASE = {{ api_base | tojson }}; function checkAuth(){}; function setTournamentFilter(){}; function showTournamentViewById(){};</script>
    <script src='/static/js/app.min.js' defer></script>
    <script src='/static/js/api.min.js' defer></script>
    <script src='/static/js/signup.min.js' defer></script>
  </head>
  <body>
    <main class='container'>
      <img src='/static/img/logo.png' alt='Origin logo' class='app-logo'>
      <h2>Create Account</h2>
      <form id='signup-form'>
        <label for='signup-email'>Email address</label>
        <input id='signup-email' name='email' type='email' placeholder='Email address' required />
        <span id='signup-email-error' class='error'></span>
        <label for='signup-screen'>Screen name</label>
        <input id='signup-screen' name='screen' type='text' placeholder='Screen name' required />
        <label for='signup-password'>Password</label>
        <input id='signup-password' name='password' type='password' placeholder='Password' required />
        <label>
          <input id='signup-accept' type='checkbox' required />
          I agree to the <a href='/terms' target='_blank'>Terms of Service</a> and <a href='/privacy' target='_blank'>Privacy Policy</a>
        </label>
        <footer class='grid'>
          <button id='signup-submit' type='submit'>
            <span id='signup-spinner' class='spinner' style='display:none'></span>
            <span id='signup-btn-text'>Create Account</span>
          </button>
          <button id='signup-return' type='button' class='secondary'>Return to Login</button>
        </footer>
        <span id='signup-error' class='error'></span>
      </form>
      <div id='toast' class='toast' style='display:none;position:fixed;top:1rem;left:50%;transform:translateX(-50%);background:#333;color:white;padding:0.5rem 1rem;border-radius:4px;z-index:2000;max-width:75vw;width:max-content;text-align:center;'></div>
    </main>
  </body>
</html>
