version: "3.8"

networks:
  default:
    external: true
    name: "traefik_default"

services:
  origin:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "9000:8000"  # HTTP
      - "9001:8001"  # WebSocket
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST: origin-db
      POSTGRES_DB: postgres
      SECRET_KEY: 9829uhf087w4hiou4whsdd
      PUBLIC_HOST_URL: http://localhost:9000
      # PEM encoded key for signing machine claim handshakes
      RSA_PRIVATE_KEY: |
        -----BEGIN PRIVATE KEY-----
        ...
        -----END PRIVATE KEY-----
      # Brevo credentials enable email sending
      BREVO_API_KEY: your_api_key
      BREVO_SENDER_EMAIL: noreply@example.com
    depends_on:
      - origin-db
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      - "traefik.http.routers.origin.rule=Host(`origin.beta.doze.dev`)"
      - "traefik.http.services.origin.loadbalancer.server.port=8000"
      - "flame.type=application"
      - "flame.name=Origin Beta"
      - "flame.url=https://origin.beta.doze.dev"
      - "flame.icon=mdi:gamepad-variant"

  qr-service:
    build:
      context: ./qr_service
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://postgres:postgres@origin-db/postgres
      QR_BASE_URL: http://localhost:9000
    depends_on:
      - origin-db
    ports:
      - "9100:8000"

  origin-db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres


