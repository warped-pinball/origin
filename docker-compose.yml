version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
      - "5000:5000/udp"
    environment:
      - DATABASE_URL=postgresql://vector_user:vector_password@db:5432/vector_db
    depends_on:
      - db
    restart: always

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=vector_user
      - POSTGRES_PASSWORD=vector_password
      - POSTGRES_DB=vector_db
    ports:
      - "5432:5432"
    restart: always

volumes:
  postgres_data:
