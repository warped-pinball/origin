version: "3.8"

networks:
  default:
    external: true
    name: "traefik_default"

services:
  origin-beta:
    image: ghcr.io/warped-pinball/origin:beta
    restart: unless-stopped
    ports:
      - 8000
      - 8001:8001
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST: origin-beta-db
      POSTGRES_DB: postgres
      SECRET_KEY: 9829uhf087w4hiou4whsdd
      # PEM encoded key for signing machine claim handshakes
      RSA_PRIVATE_KEY: |
        -----BEGIN PRIVATE KEY-----
        -----END PRIVATE KEY-----

      # Twilio credentials enable SMS sending
      # TWILIO_ACCOUNT_SID: your_account_sid
      # TWILIO_AUTH_TOKEN: your_auth_token
      # TWILIO_FROM_NUMBER: +15555555555
    depends_on:
      - origin-beta-db
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      - "traefik.http.routers.origin-beta.rule=Host(`origin-beta.doze.dev`)"
      - "traefik.http.services.origin-beta.loadbalancer.server.port=8000"
      - "flame.type=application"
      - "flame.name=Origin Beta"
      - "flame.url=https://origin-beta.doze.dev"
      - "flame.icon=mdi:gamepad-variant"

  origin-beta-db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: postgres
    volumes:
      - origin-beta-db-data:/var/lib/postgresql/data



volumes:
  origin-beta-db-data:
