name: Test

on:
  pull_request:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: origin

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            requirements-test.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-test.txt
      - name: Run tests
        run: pytest -q
      - name: Build static assets
        run: python scripts/build_static.py
      - name: Build Docker image
        uses: ./.github/actions/docker-build
        with:
          push: 'false'
          tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:pr-${{ github.sha }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Build qr service image
        uses: ./.github/actions/docker-build
        with:
          context: qr_service
          push: 'false'
          tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/qr-service:pr-${{ github.sha }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
